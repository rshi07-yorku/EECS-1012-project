<!DOCTYPE html>
<!-- basic login outline, from https://www.youtube.com/watch?v=hlwlM4a5rxg-->

<html>

<head>
    <meta charset="UTF-8">
    <title>Sign In - Diary</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember">
                <!-- How are we planning to implement remember me as a function isn't it assumed they have to login every time they close out of the
                 Webpage?-->
                <label><input type="checkbox"> Remember Me</label>
            </div>
            
    <button type="submit" class="btn" onclick="window.location.href ='index.html'">Login</button>
                <!--Connectivity from the login page to the signup page if the user
                has no account-->
    <button type = "button" onclick = "window.location.href ='signup.html'">No Account?</button>
    <button type="submit" class="btn" onclick="">Change Page Color</button>
        </form>
    </div>
</body>
</html>
