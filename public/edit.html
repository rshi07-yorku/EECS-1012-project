<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Edit Diary(name)</title>
    <link rel="stylesheet" href="css/edit.css">
    <script src="js/marked.js"></script>
    <script src="js/edit.js" defer></script>
</head>

<body>
    <div class="header">
        <button type="button" class="header-btn" id="home-btn">
       <img src="assets/home.png" alt="Home Icon" class="home-icon" id="home-icon">
        </button>

        <button type="button" class="header-btn" id="logout">
            
            <img id = "logouticon" src="assets/on-off-power-button-189106.png" alt ="logout" width="20" height="20">
        </button>

        <!-- fancy switch -->
        <button type="button" class="theme-switcher-grid" id="theme-switcher-grid" aria-label="Switch theme">
            <div class="sun" id="sun" aria-hidden="true"></div>
            <div class="moon-overlay" id="moon-overlay" aria-hidden="true"></div>
            <div class="cloud-ball cloud-ball-left" id="ball1" aria-hidden="true"></div>
            <div class="cloud-ball cloud-ball-middle" id="ball2" aria-hidden="true"></div>
            <div class="cloud-ball cloud-ball-right" id="ball3" aria-hidden="true"></div>
            <div class="cloud-ball cloud-ball-top" id="ball4" aria-hidden="true"></div>
            <div class="star" id="star1" aria-hidden="true"></div>
            <div class="star" id="star2" aria-hidden="true"></div>
            <div class="star" id="star3" aria-hidden="true"></div>
            <div class="star" id="star4" aria-hidden="true"></div>
        </button>
        <!-- fancy switch ends-->
    </div>


    <!-- gotta rename these class names it's so bad-->
    <div class="container">
        <div class="major">
            <textarea id="input" placeholder="Supports Markdown... "></textarea>
        </div>
        <div class="major" id="output"></div>
    </div>

    <button class="btn" id="delete">delete entry</button>
</body>
</html>
